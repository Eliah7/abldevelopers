<div>
    <div class="d-flex justify-content-end">
        <button (click)="addSubject()" mat-raised-button color="primary">Add Subject</button>
    </div>
    <div style="height: 10px;"></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 50vw;">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="Course">
            <th mat-header-cell *matHeaderCellDef> Course </th>
            <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Credit">
            <th mat-header-cell *matHeaderCellDef> Credit </th>
            <td mat-cell *matCellDef="let element"> {{element.Credit}} </td>
        </ng-container>
    
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
